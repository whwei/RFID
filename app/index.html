<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>RFID network planning simulator</title>
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="toolbar" ng-controller="windowController">
            <button class="close" ng-click="closeWindow()"><span>&times;</span></button>
            <button class="min" ng-click="hideWindow()"><span>_</span></button>
        </div>
        <div class="layout">
            <div class="nav-main" ng-controller="navController">
                <ul class="list-group">
                    <li class="list-group-title">算法</li>
                    <!--algorithm comparison-->
                    <li>
                        <a href="{{ compareAlgo.url }}" class="list-group-item" ng-click="select(compareAlgo.url)" ng-class="compareAlgo.klass">{{ compareAlgo.title }}</a>
                    </li>
                    <!--algorithms-->
                    <li ng-repeat="algo in algos">
                        <a href="{{ algo.url }}" class="list-group-item list-algo" ng-class="algo.klass" ng-click="select(algo.url)">{{ algo.title }}</a>
                    </li>
                    <!--alogrithm setting-->
                    <li class="list-group-title">算法设置</li>
                    <li>
                        <a href="{{ addAlgo.url }}" class="list-group-item" ng-click="select(addAlgo.url)" ng-class="addAlgo.klass">{{ addAlgo.title }}</a>
                    </li>
                </ul>
            </div>
            <div class="main-content">
                <div class="slide" ng-view>
                </div>
            </div>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/highcharts-release/highcharts.js"></script>
        <script src="bower_components/highcharts-release/highcharts-more.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="js/app.js"></script>
        <script src="modules/window/windowController.js"></script>
        <script src="modules/window/windowFactory.js"></script>
        <script src="modules/nav/navController.js"></script>
        <script src="modules/comparison/comparisonController.js"></script>
        <script src="modules/algorithm/algorithmController.js"></script>
        <script src="modules/algorithm/algorithmInfoFactory.js"></script>
        <script src="modules/algorithm/algorithmFactory.js"></script>
        <script src="modules/algorithm/algorithmFilter.js"></script>
        <script src="modules/addAlgorithm/addController.js"></script>
        <script src="modules/factory/saverFactory.js"></script>
        <script src="modules/factory/storageFactory.js"></script>
    </body>
</html>
